backend:
  name: git-gateway
  branch: master
  accept_roles:
    - admin

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'ブログ記事'
    folder: 'content/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'タイトル', name: 'title', widget: 'string' }
      - { label: '公開日', name: 'date', widget: 'datetime' }
      - { label: 'サムネイル', name: 'thumbnail', widget: 'image' }
      - { label: '概要', name: 'description', widget: 'string' }
      - { label: '本文', name: 'body', widget: 'markdown' }